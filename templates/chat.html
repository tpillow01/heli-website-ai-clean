<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tynan Equipment AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="logo-bar">
      <img src="{{ url_for('static', filename='tynan_logo.png') }}"
           alt="Tynan Logo" class="logo-img" />
      <div class="header-title">Tynan Equipment AI</div>
      <img src="{{ url_for('static', filename='heli_logo.png') }}"
           alt="Heli Logo" class="logo-img" />
    </div>

    <!-- Forklift Animation -->
    <div class="forklift-animation" id="forklift-animation">
      <div class="forklift-unit">
        <img src="{{ url_for('static', filename='forklift_heli.png') }}"
             alt="Forklift" class="forklift-img" />
      </div>
    </div>

    <!-- Responses -->
    <div id="response-area" class="response-area"></div>

    <!-- Input -->
    <form id="chat-form" class="input-form">
      <textarea id="userInput"
                placeholder="Describe the customer's needs..."
                required autofocus></textarea>
      <button type="submit">Send</button>
    </form>

    <!-- Footer -->
    <div class="footer">Powered by Tynan Equipment AI</div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('userInput');
    const responseArea = document.getElementById('response-area');
    const forkliftAnim = document.getElementById('forklift-animation');
    const unit = forkliftAnim.querySelector('.forklift-unit');
    let animInterval, forward = true;

    function formatLabels(text) {
      return text.replace(
        /(Model:|Power:|Capacity:|Dimensions \(in\):|Max Lifting Height \(in\):|Sales Pitch Techniques:|Common Objections:)/g,
        '<span class="section-label">$1</span>'
      );
    }

    function renderBubble(text, sender='ai') {
      stopAnim();
      const bubble = document.createElement('div');
      bubble.className = `response-bubble ${sender}`;
      bubble.innerHTML = formatLabels(text)
        .split('\n')
        .map(line => `<div>${line}</div>`)
        .join('');
      responseArea.appendChild(bubble);
      bubble.scrollIntoView({ behavior: 'smooth' });
    }

    function startAnim() {
      forkliftAnim.style.display = 'block';
      unit.style.left = '0';
      forward = true;
      animInterval = setInterval(() => {
        unit.style.left = forward ? 'calc(100% - ' + unit.offsetWidth + 'px)' : '0';
        forward = !forward;
      }, window.innerWidth < 768 ? 1500 : 2000);
    }

    function stopAnim() {
      clearInterval(animInterval);
      forkliftAnim.style.display = 'none';
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;
      renderBubble(question, 'user');
      input.value = '';
      startAnim();
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        if (res.ok) {
          const { response } = await res.json();
          renderBubble(response, 'ai');
        } else {
          renderBubble('❌ Server error', 'ai');
        }
      } catch (err) {
        renderBubble(`❌ ${err.message}`, 'ai');
      }
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
