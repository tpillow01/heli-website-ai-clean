<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tynan Equipment AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- Font for HELI text look -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800;900&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#efe4d0">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(r => console.log('✅ SW:', r.scope))
          .catch(e => console.error('❌ SW failed:', e));
      });
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <!-- Top bar: brand text + HELI text (no image) -->
    <div class="topbar">
      <div class="brand"><span class="accent">Tynan</span> Equipment AI</div>
      <div class="topbar-right">
        <span class="heli-text">HELI</span>
      </div>
    </div>

    <!-- Tabs: Chat + Map ; Mode on right -->
    <div class="navbar">
      <button class="menu-btn" aria-label="Menu"></button>

      <nav class="tabs">
        <a href="#" class="tab active">Chat</a>
        <a href="{{ url_for('map_page') }}" class="tab">Map</a>
        <a href="/battlecards" class="nav-link {{ 'active' if request.path.startswith('/battlecards') else '' }}">Battle Cards</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      </nav>

      <div class="nav-actions">
        <div class="mode-wrap">
          <span class="mode-label">Mode</span>
          <select id="modeSelect" class="mode-select"></select>
        </div>
      </div>
    </div>

    <!-- Stage + animation -->
    <div class="stage">
      <div class="forklift-animation" id="forklift-animation">
        <div class="forklift-unit">
          <img src="{{ url_for('static', filename='forklift_heli.png') }}" alt="Forklift" class="forklift-img" />
        </div>
      </div>

      <div id="response-area" class="response-area"></div>
    </div>

    <!-- Input: arrow Send inside textarea -->
    <form id="chat-form" class="input-form">
      <textarea id="userInput" rows="3" placeholder="Enter a message..." required autofocus></textarea>
      <button type="submit" class="send-btn" aria-label="Send message">➤</button>
    </form>

    <div class="footer">Powered by Tynan Equipment AI</div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('userInput');
    const responseArea = document.getElementById('response-area');
    const forkliftAnim = document.getElementById('forklift-animation');
    const forkliftUnit = forkliftAnim.querySelector('.forklift-unit');
    let animationInterval, isForward = true;

    async function loadModes() {
      try {
        const res = await fetch('/api/modes');
        const modes = await res.json();
        document.getElementById('modeSelect').innerHTML =
          modes.map(m => `<option value="${m.id}">${m.label}</option>`).join('');
      } catch (e) { console.error('Failed to load modes', e); }
    }
    document.addEventListener('DOMContentLoaded', loadModes);

    // Wrap section headers with the .section-label span so they match your styling
    function formatLabels(text){
      // Add Customer Profile and Options to the existing list
      return text.replace(
        /(Customer Profile:|Model:|Power:|Capacity:|Tire Type:|Attachments:|Options:|Comparison:|Sales Pitch Techniques:|Common Objections:|Current Promotions:|Segmentation:|Top Months:|Top Offerings:|Billing:|By Offering \(R12-ish\):|Visit Focus Suggestions:|Next-Level Actions:)/g,
        '<span class="section-label">$1</span>'
      );
    }

    function renderBubble(text, sender='ai'){
      if(sender==='ai') stopAnimation();
      const el=document.createElement('div');
      el.className=`response-bubble ${sender}`;
      el.innerHTML = formatLabels(text).split('\n').map(l=>`<div>${l}</div>`).join('');
      responseArea.appendChild(el);
      el.scrollIntoView({behavior:'smooth'});
    }

    function startAnimationLoop(){
      forkliftAnim.style.display='block';
      forkliftUnit.style.left='0'; isForward=true;
      animationInterval=setInterval(animateForklift,2000);
    }
    function animateForklift(){
      const dist=`calc(100% - ${forkliftUnit.offsetWidth}px)`;
      forkliftUnit.style.left = isForward ? dist : '0';
      isForward = !isForward;
    }
    function stopAnimation(){
      clearInterval(animationInterval);
      forkliftAnim.style.display='none';
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const q=input.value.trim(); if(!q) return;
      const mode=document.getElementById('modeSelect')?.value || 'recommendation';

      renderBubble(q,'user');
      input.value=''; startAnimationLoop();

      try{
        const res = await fetch('/api/chat', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ question:q, mode })
        });
        if(res.ok){
          const { response } = await res.json();
          renderBubble(response || '✓','ai');
        }else{
          renderBubble('❌ Error contacting server.','ai');
        }
      }catch(err){ renderBubble(`❌ Error: ${err.message}`,'ai'); }
    });

    input.addEventListener('keydown', e=>{
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault(); form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
