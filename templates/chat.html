<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tynan Equipment AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <!-- PWA Manifest and Service Worker -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#cc0000">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.error('❌ SW registration failed:', err));
      });
    }
  </script>

  <!-- Minimal toolbar styles to match your dark/red theme -->
  <style>
    .toolbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; flex-wrap:wrap;
      margin: 8px 0 12px;
      padding: 8px 12px;               /* space from container edges */
      background:#0b0b0b;              /* dark to match site */
      border:1px solid #222;           /* subtle frame */
      border-radius:10px;
      box-shadow: 0 0 0 1px #000 inset;/* subtle inner depth */
    }
    .toolbar-left{
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .toolbar-right{
      margin-left:auto; display:flex; align-items:center;
    }
    .toolbar label{
      color:#ccc; font-size:.9rem; display:flex; flex-direction:column;
    }
    .toolbar select{
      background:#111; color:#eee; border:1px solid #333; border-radius:8px; padding:6px 8px;
      outline:none;
    }
    .toolbar select:focus{ border-color:#cc0000; box-shadow:0 0 0 2px rgba(204,0,0,.25); }

    .map-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:8px 14px; border-radius:8px;
      border:1px solid #333; background:#111; color:#cc0000;
      text-decoration:none; font-weight:600; font-size:14px;
    }
    .map-btn:hover{ border-color:#cc0000; background:#1a1a1a; }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="logo-bar">
      <div class="logo-wrapper">
        <img src="{{ url_for('static', filename='tynan_logo.png') }}" alt="Tynan Logo" class="logo-img" />
      </div>
      <div class="header-title">Tynan Equipment AI</div>
      <div class="logo-wrapper">
        <img src="{{ url_for('static', filename='heli_logo.png') }}" alt="Heli Logo" class="logo-img" />
      </div>
    </div>

    <!-- Mode toolbar + Map button -->
    <div class="toolbar">
      <div class="toolbar-left">
        <label>
          Mode
          <select id="modeSelect"></select>
        </label>
      </div>
       <div class="toolbar-right">
        <a class="map-btn" href="{{ url_for('map_page') }}" title="Open Customer Heat Map">Map</a>
        <!-- If you want it in a new tab, use:
        <a class="map-btn" href="{{ url_for('map_page') }}" target="_blank" rel="noopener" title="Open Customer Heat Map">Map</a>
        -->
        <a class="map-btn" href="{{ url_for('targeting.targeting_page') }}" title="Open Account Targeting">Targeting</a>
      </div>
    </div>

    <!-- Forklift Animation (hidden until startAnimationLoop) -->
    <div class="forklift-animation" id="forklift-animation">
      <div class="forklift-unit">
        <img src="{{ url_for('static', filename='forklift_heli.png') }}" alt="Forklift" class="forklift-img" />
      </div>
    </div>

    <!-- Responses -->
    <div id="response-area" class="response-area"></div>

    <!-- Input -->
    <form id="chat-form" class="input-form">
      <textarea
        id="userInput"
        rows="3"
        placeholder="Describe the customer's needs..."
        required
        autofocus
      ></textarea>
      <button type="submit">Send</button>
    </form>

    <!-- Footer -->
    <div class="footer">Powered by Tynan Equipment AI</div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('userInput');
    const responseArea = document.getElementById('response-area');
    const forkliftAnim = document.getElementById('forklift-animation');
    const forkliftUnit = forkliftAnim.querySelector('.forklift-unit');
    let animationInterval, isForward = true;

    // --- Load modes for the dropdown (Target removed) ---
    async function loadModes() {
      try {
        const res = await fetch('/api/modes');
        const modes = await res.json();
        const sel = document.getElementById('modeSelect');
        sel.innerHTML = modes.map(m => `<option value="${m.id}">${m.label}</option>`).join('');
      } catch (e) {
        console.error('Failed to load modes', e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadModes);

    // --- UI helpers (existing) ---
    function formatLabels(text) {
      return text.replace(
        /(Model:|Power:|Capacity:|Tire Type:|Attachments:|Comparison:|Sales Pitch Techniques:|Common Objections:|Segmentation:|Top Months:|Top Offerings:|Billing:|By Offering \(R12-ish\):|Visit Focus Suggestions:|Next-Level Actions:)/g,
        '<span class="section-label">$1</span>'
      );
    }

    function renderBubble(text, sender = 'ai') {
      if (sender === 'ai') stopAnimation();
      const bubble = document.createElement('div');
      bubble.className = `response-bubble ${sender}`;
      bubble.innerHTML = formatLabels(text)
        .split('\n')
        .map(line => `<div>${line}</div>`)
        .join('');
      responseArea.appendChild(bubble);
      bubble.scrollIntoView({ behavior: 'smooth' });
    }

    function startAnimationLoop() {
      forkliftAnim.style.display = 'block';
      forkliftUnit.style.left = '0';
      isForward = true;
      animationInterval = setInterval(animateForklift, 2000);
    }

    function animateForklift() {
      const moveDistance = `calc(100% - ${forkliftUnit.offsetWidth}px)`;
      forkliftUnit.style.left = isForward ? moveDistance : '0';
      isForward = !isForward;
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      forkliftAnim.style.display = 'none';
    }

    // --- Send handler: includes mode only (no target_id) ---
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q = input.value.trim();
      if (!q) return;

      const mode = (document.getElementById('modeSelect')?.value) || 'recommendation';

      renderBubble(q, 'user');
      input.value = '';
      startAnimationLoop();

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q, mode })
        });
        if (res.ok) {
          const { response } = await res.json();
          renderBubble(response || '✓', 'ai');
        } else {
          renderBubble('❌ Error contacting server.', 'ai');
        }
      } catch (err) {
        renderBubble(`❌ Error: ${err.message}`, 'ai');
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
