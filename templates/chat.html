<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tynan Equipment AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-page">

    <!-- Header -->
    <header class="chat-header">
      <img src="{{ url_for('static', filename='tynan_logo.png') }}" class="logo-left" alt="Tynan Logo">
      <h1 class="chat-title">Tynan Equipment AI</h1>
      <img src="{{ url_for('static', filename='heli_logo.png') }}" class="logo-right" alt="Heli Logo">
    </header>

    <!-- Forklift animation -->
    <div class="forklift-animation" id="forklift-animation">
      <img src="{{ url_for('static', filename='forklift_heli.png') }}" class="forklift-img" alt="Forklift">
      <div class="reverse-light" id="reverse-light"></div>
    </div>

    <!-- Chat box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Input bar -->
    <form class="input-bar" id="chat-form">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
      <button type="submit">âž¤</button>
    </form>

  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
